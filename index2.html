<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
<style type="text/css" id="dcoder_stylesheet">/* تنسيق عام للجسم */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: #111;
    overflow: hidden;
}

/* خلفية متحركة */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    background-size: cover;
    background-position: center;
    animation: changeBackground 20s infinite;
}

/* أنيميشن تغيير الخلفية */
@keyframes changeBackground {
    0% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
    50% {
        background-image: url('https://img.freepik.com/free-vector/stylish-hearts-bubble-romantic-love-background_1017-23249.jpg');
    }
    100% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
}

/* محتوى الصفحة */
.container {
    text-align: center;
    position: relative;
    z-index: 1;
}

/* اسم الموقع */
.name {
    font-size: 36px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    margin-bottom: 30px;
}

/* النموذج */
.login-form {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
}

/* مدخلات النص مع الأيقونات */
.input-icon {
    position: relative;
    margin-bottom: 20px;
}

.input-icon input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 25px;
    outline: none;
    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
    transition: border 0.3s;
}

.input-icon input:focus {
    border-color: #28a745;
}

.input-icon .icon-user,
.input-icon .icon-lock {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #666;
}

/* زر تسجيل الدخول */
button {
    width: 100%;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #218838;
    transform: scale(1.05);
}

/* رسالة الخطأ */
#error-message {
    margin-top: 15px;
    font-size: 16px;
    color: red;
}</style></head>
<body>
    <!-- خلفية متحركة -->
    <div class="background"></div>

    <!-- محتوى الصفحة -->
    <div class="container">
        <!-- اسم الموقع أو الاسم الشخصي في وسط الصفحة -->
        <div class="name">مرحبًا بك في الموقع</div>

        <!-- نموذج إدخال اسم المستخدم وكلمة السر -->
        <div class="login-form">
            <div class="input-icon">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
                <span class="icon-user">👤</span>
            </div>
            <div class="input-icon">
                <input type="password" id="password" placeholder="كلمة السر" required>
                <span class="icon-lock">🔒</span>
            </div>
            <button onclick="checkLogin()">تسجيل الدخول</button>
            <div id="error-message" style="display: none; color: red;">اسم المستخدم أو كلمة السر غير صحيحة.</div>
        </div>
    </div>

<script type="text/javascript" id="dcoder_script">function checkLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var messageDiv = document.getElementById("error-message");

    // التحقق من اسم المستخدم وكلمة السر
    if (username === "admin" && password === "1234") {
        window.location.href = "message.html"; // الانتقال إلى صفحة الرسالة عند النجاح
    } else {
        messageDiv.style.display = "block";
    }
}</script></body></html>
